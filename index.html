<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

<script>
  // fetch ile şablon dosyasını yükleyin
  fetch("/layout.hbs")
    .then((response) => {
      if (!response.ok) {
        throw new Error("Şablon dosyası yüklenemedi: " + response.statusText);
      }
      return response.text();
    })
    .then((templateSource) => {
      // Şablonu Handlebars ile derleyin
      var template = Handlebars.compile(templateSource);

      // Verilerinizi buraya ekleyin
      var context = {
        title: "My DocBrowser",
        body: "<p>Welcome to the DocBrowser!</p>",
      };

      // Derlenmiş şablon ve verilerle HTML'i oluşturun
      var html = template(context);

      // Oluşturulan HTML'i sayfanızda bir öğeye yerleştirin
      document.body.innerHTML = templateScript(html);
    })
    .catch((error) => {
      console.error("Bir hata oluştu:", error);
    });
